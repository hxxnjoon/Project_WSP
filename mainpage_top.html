<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_search</title>
    <link rel="stylesheet" href="mainpage_top.css">
</head>
<body>
    <h1>WEB SYSTEM PROGRAMMING</h1>
    <a href = "mainpage_top.html">W&nbspE&nbspB<br>S&nbspY&nbspS&nbspT&nbspE&nbspM<br>P&nbspR&nbspO&nbspG&nbspR&nbspA&nbspM&nbspM&nbspI&nbspN&nbspG</a>
    <div class="search">
        <input type="text" placeholder="상호명 입력">
        <img src="img_src.png">
    </div>
    <div class="background-image">
    </div>
    <div class="nav">
        <ul id="category">
            <li>인원&nbsp수</li>
            <li>분위기</li>
            <li>가격대</li>
            <li>음식&nbsp종류</li>
            <li>N차</li>
        </ul>
    </div>
    <div class="menu">
        <ul id="person-radio">
            <li>
                <input type="radio" id="1person" name="person" value="1">
                <label for="1person">1인</label>
            </li>
            <li>
                <input type="radio" id="2persons" name="person" value="2">
                <label for="2persons">2인</label>
            </li>
            <li>
                <input type="radio" id="4persons" name="person" value="4">
                <label for="4persons">4~6인</label>
            </li>
            <li>
                <input type="radio" id="group" name="person" value="group">
                <label for="group">7인 이상</label>
            </li>
        </ul>
        <ul id="mood-radio">
            <li>
                <input type="radio" id="loudness" name="mood" value="loudness">
                <label for="loudness">시끄러움</label>
            </li>
            <li>
                <input type="radio" id="quiet" name="mood" value="quiet">
                <label for="quiet">조용함</label>
            </li>
        </ul>
        <ul id="price-radio">
            <li>
                <input type="radio" id="10000" name="price" value="10000">
                <label for="10000">1만원대</label>
            </li>
            <li>
                <input type="radio" id="20000" name="price" value="20000">
                <label for="20000">2만원대</label>
            </li>
            <li>
                <input type="radio" id="30000" name="price" value="30000">
                <label for="30000">3만원대</label>
            </li>
            <li>
                <input type="radio" id="over" name="price" value="over">
                <label for="over">3만원대 이상</label>
            </li>
        </ul>
        <ul id="food-radio">
            <li>
                <input type="radio" id="korea" name="food" value="korea">
                <label for="korea">한식</label>
            </li>
            <li>
                <input type="radio" id="japan" name="food" value="japan">
                <label for="japan">일식</label>
            </li>
            <li>
                <input type="radio" id="china" name="food" value="china">
                <label for="china">중식</label>
            </li>
            <li>
                <input type="radio" id="etc" name="food" value="etc">
                <label for="etc">기타</label>
            </li>
        </ul>
        <ul id="nth-radio">
            <li>
                <input type="radio" id="first" name="nth" value="first">
                <label for="first">1차</label>
            </li>
            <li>
                <input type="radio" id="second" name="nth" value="second">
                <label for="second">2차</label>
            </li>
        </ul>
    </div>
</body>
</html>
